version: '3'
services:
  web:
    container_name: pagemill-web
    build: .
    volumes:
      - ./pagemill:/home/docker/pagemill
      - ./pagemill/log:/var/log/pagemill
      - /var/run
    ports:
      - "8000:8000"
      - "1338:22"
    command: /bin/bash init-web
    restart: unless-stopped
  
